<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
    <title>Bootstrap demo2</title>
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="opacity:0.5;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand" href="#">Express Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="card mt-5" style="width: 34rem; opacity:0.7;">
      <img class="card-img-top" src="https://cdn.theatlantic.com/thumbor/FH3DVcfvZVCKSOqZyIhYtqL0HuA=/0x0:2000x1125/1600x900/media/img/mt/2021/04/1_The_Atlantic_illustration_AI_MASK_Irene_SuosaloStill-1/original.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <input type="file" name="file" class="form-control-file" id="uploadImage" accept="image/*" style="display: none;">
            <button type="button" id="uploadImageButton" class="btn btn-primary" style="opacity:1;">Upload Image</button>
            <button type="submit" id="submitImageButton" class="btn btn-success" disabled style="display: none; opacity:1;">Submit Image</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('uploadImageButton').addEventListener('click', function(e) {
        e.preventDefault(); // Prevent navigation
        document.getElementById('uploadImage').click();
      });

      document.getElementById('uploadImage').addEventListener('change', function() {
        if (this.value) {
          document.getElementById('submitImageButton').style.display = 'block';
          document.getElementById('submitImageButton').disabled = false;
        } else {
          document.getElementById('submitImageButton').style.display = 'none';
          document.getElementById('submitImageButton').disabled = true;
        }
      });

      document.getElementById('submitImageButton').addEventListener('click', function() {
        document.getElementById('submitImageButton').classList.add('btn-secondary');
      });
    </script>
  </body>
</html>
